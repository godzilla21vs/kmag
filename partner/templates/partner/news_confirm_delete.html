{% extends 'base.html' %}
{% block content %}
  <h2>Confirmer la suppression de la news</h2>
  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer la news "{{ news.title }}" ? Cette action est irréversible.</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'partner:news_detail' news.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
