<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement d'un nouveau post</title>
</head>
<body>
    <h1>Enregistrement d'un nouveau post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Titre:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="body">Contenu:</label><br>
        <textarea id="body" name="body"></textarea><br><br>

        <label for="category">Cat√©gorie:</label><br>
        <select id="category" name="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="author">Auteur:</label><br>
        <select id="author" name="author">
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="main_image">Image principale:</label><br>
        <input type="file" id="main_image" name="main_image"><br><br>

        <label for="thumbnail">Miniature:</label><br>
        <input type="file" id="thumbnail" name="thumbnail"><br><br>

        <label for="featured">En vedette:</label>
        <input type="checkbox" id="featured" name="featured"><br><br>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
